<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratique Ingl√™s - Gerador de Perguntas</title>
    <style>
        /* Estilo b√°sico com fundo escuro e bot√µes destacados */
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 30px;
        }

        .level-buttons {
            margin: 20px 0;
        }

        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            box-shadow: 2px 2px 5px #000;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-5px);
        }

        .beginner {
            background-color: #2196f3;
        }

        .intermediate {
            background-color: #ff9800;
        }

        .advanced {
            background-color: #e91e63;
        }

        #question {
            margin-top: 40px;
            font-size: 24px;
            min-height: 60px;
        }

        .options {
            margin-top: 20px;
        }

        .options button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .options button:hover {
            background-color: #555;
        }

        .feedback {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .correct {
            color: #4caf50;
        }

        .incorrect {
            color: #f44336;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <h1>Pratique Ingl√™s - Gerador de Perguntas</h1>

    <div class="level-buttons">
        <button class="beginner" onclick="generateQuestion('beginner')">Iniciante</button>
        <button class="intermediate" onclick="generateQuestion('intermediate')">Intermedi√°rio</button>
        <button class="advanced" onclick="generateQuestion('advanced')">Avan√ßado</button>
    </div>

    <div id="question">Escolha um n√≠vel para gerar uma pergunta.</div>

    <div class="options" id="options">
        <!-- As op√ß√µes ser√£o geradas dinamicamente aqui -->
    </div>

    <div class="feedback" id="feedback"></div>

    <footer>
        &copy; 2025 - Sistema de Pr√°tica de Ingl√™s
    </footer>

    <script>
        // Perguntas por n√≠vel com alternativas
        const questions = {
            beginner: [
                {
                    question: "What is your name?",
                    options: ["My name is John.", "I am 25 years old.", "I like pizza.", "I am from Brazil."],
                    correctAnswer: 0 // A primeira op√ß√£o √© a correta
                },
                {
                    question: "Where are you from?",
                    options: ["I am from Brazil.", "I am 20 years old.", "I like coffee.", "My name is Anna."],
                    correctAnswer: 0
                },
                {
                    question: "How old are you?",
                    options: ["I am 25 years old.", "I like cats.", "I am from Canada.", "My name is Peter."],
                    correctAnswer: 0
                },
                // Adicione mais perguntas aqui...
            ],
            intermediate: [
                {
                    question: "What do you like to do in your free time?",
                    options: ["I like to read books.", "I am 30 years old.", "I am from Spain.", "My name is Maria."],
                    correctAnswer: 0
                },
                {
                    question: "Can you describe your daily routine?",
                    options: ["I wake up at 7 AM.", "I like to travel.", "I am from Germany.", "My name is Hans."],
                    correctAnswer: 0
                },
                // Adicione mais perguntas aqui...
            ],
            advanced: [
                {
                    question: "What are the advantages of living in a big city?",
                    options: ["More job opportunities.", "Less pollution.", "Quiet environment.", "Fewer people."],
                    correctAnswer: 0
                },
                {
                    question: "How do you think technology will change the world in the next 10 years?",
                    options: ["Increased automation.", "Less connectivity.", "Decline in innovation.", "Reduced access to information."],
                    correctAnswer: 0
                },
                // Adicione mais perguntas aqui...
            ]
        };

        // Fun√ß√£o para gerar perguntas e alternativas
        function generateQuestion(level) {
            const levelQuestions = questions[level];
            const randomIndex = Math.floor(Math.random() * levelQuestions.length);
            const selectedQuestion = levelQuestions[randomIndex];

            // Exibe a pergunta
            document.getElementById('question').innerText = selectedQuestion.question;

            // Gera as alternativas
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = ""; // Limpa as op√ß√µes anteriores

            selectedQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.innerText = `${index + 1}. ${option}`;
                button.onclick = () => checkAnswer(index, selectedQuestion.correctAnswer);
                optionsContainer.appendChild(button);
            });

            // Limpa o feedback anterior
            document.getElementById('feedback').innerText = "";
        }

        // Fun√ß√£o para verificar a resposta
        function checkAnswer(selectedIndex, correctIndex) {
            const feedback = document.getElementById('feedback');
            if (selectedIndex === correctIndex) {
                feedback.innerText = "Resposta correta! üéâ";
                feedback.className = "feedback correct";
            } else {
                feedback.innerText = "Resposta incorreta. Tente novamente! ‚ùå";
                feedback.className = "feedback incorrect";
            }
        }
    </script>

</body>
</html>
