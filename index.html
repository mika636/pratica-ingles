<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratique Ingl√™s - Gerador de Perguntas</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 30px;
        }

        .level-buttons {
            margin: 20px 0;
        }

        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            box-shadow: 2px 2px 5px #000;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-5px);
        }

        .beginner { background-color: #2196f3; }
        .intermediate { background-color: #ff9800; }
        .advanced { background-color: #e91e63; }

        #question {
            margin-top: 30px;
            font-size: 24px;
            min-height: 60px;
        }

        #answer-section {
            margin-top: 20px;
        }

        .option-btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 18px;
            color: #fff;
            background-color: #4caf50;
            box-shadow: 2px 2px 5px #000;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .option-btn:hover {
            transform: translateY(-3px);
        }

        #feedback {
            margin-top: 20px;
            color: #ffd700;
            min-height: 30px;
            font-size: 20px;
        }

        #score {
            margin-top: 30px;
            font-size: 22px;
            color: #00ff7f;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <h1>Pratique Ingl√™s - Gerador de Perguntas</h1>

    <div class="level-buttons">
        <button class="beginner" onclick="startQuiz('beginner')">Iniciante</button>
        <button class="intermediate" onclick="startQuiz('intermediate')">Intermedi√°rio</button>
        <button class="advanced" onclick="startQuiz('advanced')">Avan√ßado</button>
    </div>

    <div id="question">Escolha um n√≠vel para gerar uma pergunta.</div>

    <div id="answer-section" style="display:none;"></div>

    <div id="feedback"></div>
    <div id="score">Pontua√ß√£o: 0</div>

    <footer>
        &copy; 2025 - Sistema de Pr√°tica de Ingl√™s
    </footer>

    <script>
        const questions = {
            beginner: Array.from({ length: 50 }, (_, i) => ({
                question: `Beginner question ${i + 1}?`,
                options: ['a', 'b', 'c', 'd', 'e'],
                answer: 'a'
            })),
            intermediate: Array.from({ length: 50 }, (_, i) => ({
                question: `Intermediate question ${i + 1}?`,
                options: ['a', 'b', 'c', 'd', 'e'],
                answer: 'b'
            })),
            advanced: Array.from({ length: 50 }, (_, i) => ({
                question: `Advanced question ${i + 1}?`,
                options: ['a', 'b', 'c', 'd', 'e'],
                answer: 'c'
            }))
        };

        let currentLevel = '';
        let currentQuestionIndex = 0;
        let correctAnswers = 0;

        function startQuiz(level) {
            currentLevel = level;
            currentQuestionIndex = 0;
            correctAnswers = 0;
            nextQuestion();
        }

        function nextQuestion() {
            const levelQuestions = questions[currentLevel];
            if (currentQuestionIndex < levelQuestions.length) {
                const q = levelQuestions[currentQuestionIndex];
                document.getElementById('question').innerText = q.question;
                const answerSection = document.getElementById('answer-section');
                answerSection.innerHTML = '';
                q.options.forEach((option, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.innerText = `${String.fromCharCode(97 + index)}) ${option}`;
                    btn.onclick = () => checkAnswer(option);
                    answerSection.appendChild(btn);
                });
                answerSection.style.display = 'block';
            } else {
                const scorePercentage = (correctAnswers / 50) * 100;
                const grade = getGrade(scorePercentage);
                document.getElementById('question').innerText = `Fim do n√≠vel ${currentLevel}. Nota: ${grade}`;
                document.getElementById('answer-section').style.display = 'none';
            }
        }

        function checkAnswer(selected) {
            const currentQ = questions[currentLevel][currentQuestionIndex];
            if (selected === currentQ.answer) {
                correctAnswers++;
                document.getElementById('feedback').innerText = '‚úÖ Acertou! üòä';
            } else {
                document.getElementById('feedback').innerText = '‚ùå Errou! üò¢';
            }
            currentQuestionIndex++;
            document.getElementById('score').innerText = `Pontua√ß√£o: ${correctAnswers}/${currentQuestionIndex}`;
            setTimeout(nextQuestion, 1000);
        }

        function getGrade(score) {
            if (score >= 90) return 'A+';
            if (score >= 85) return 'A';
            if (score >= 80) return 'A-';
            if (score >= 75) return 'B+';
            if (score >= 70) return 'B';
            if (score >= 65) return 'B-';
            if (score >= 60) return 'C+';
            if (score >= 55) return 'C';
            if (score >= 50) return 'C-';
            return 'D';
        }
    </script>

</body>
</html>
