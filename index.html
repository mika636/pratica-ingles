<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratique Inglês - Gerador de Perguntas</title>
    <style>
        /* Estilo básico com fundo escuro e botões destacados */
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 30px;
        }

        .level-buttons {
            margin: 20px 0;
        }

        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            box-shadow: 2px 2px 5px #000;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-5px);
        }

        .beginner {
            background-color: #2196f3;
        }

        .intermediate {
            background-color: #ff9800;
        }

        .advanced {
            background-color: #e91e63;
        }

        #question {
            margin-top: 40px;
            font-size: 24px;
            min-height: 60px;
        }

        .options {
            margin-top: 20px;
        }

        .option-button {
            margin: 10px;
            padding: 12px 25px;
            font-size: 16px;
            background-color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #aaa;
        }

        .correct {
            background-color: #4caf50;
        }

        .incorrect {
            background-color: #f44336;
        }

        .feedback {
            margin-top: 20px;
            font-size: 20px;
        }

        .congratulations {
            color: #4caf50;
            font-size: 24px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Pratique Inglês - Gerador de Perguntas</h1>

    <div class="level-buttons">
        <button class="beginner" onclick="generateQuestion('beginner')">Iniciante</button>
        <button class="intermediate" onclick="generateQuestion('intermediate')">Intermediário</button>
        <button class="advanced" onclick="generateQuestion('advanced')">Avançado</button>
    </div>

    <div id="question">Escolha um nível para gerar uma pergunta.</div>

    <div id="options" class="options"></div>
    <div id="feedback" class="feedback"></div>

    <footer>
        &copy; 2025 - Sistema de Prática de Inglês
    </footer>

    <script>
        // Perguntas por nível (com alternativas)
        const questions = {
            intermediate: [
                { question: "I have been studying English ___ five years.", correct: "for", options: [
                    "for",
                    "since",
                    "at",
                    "in"
                ]},
                { question: "She has never ___ to Paris.", correct: "gone", options: [
                    "been",
                    "go",
                    "gone",
                    "was"
                ]},
                { question: "What did you ___ last weekend?", correct: "do", options: [
                    "did",
                    "do",
                    "does",
                    "doing"
                ]},
                { question: "I ___ to the cinema tomorrow.", correct: "will go", options: [
                    "will go",
                    "go",
                    "goes",
                    "going"
                ]},
                { question: "They ___ already left.", correct: "have", options: [
                    "has",
                    "have",
                    "had",
                    "are"
                ]},
                { question: "I ___ a great book right now.", correct: "am reading", options: [
                    "read",
                    "am reading",
                    "reads",
                    "reading"
                ]},
                { question: "He ___ speak three languages.", correct: "can", options: [
                    "can",
                    "could",
                    "can to",
                    "is can"
                ]},
                { question: "I haven’t seen her ___ last month.", correct: "since", options: [
                    "for",
                    "since",
                    "during",
                    "in"
                ]},
                { question: "We ___ here for two hours.", correct: "have been", options: [
                    "have been",
                    "are",
                    "were",
                    "been"
                ]},
                { question: "By the time we arrive, they ___ finished their dinner.", correct: "will have", options: [
                    "will",
                    "have",
                    "had",
                    "will have"
                ]},
                { question: "If I ___ you, I would not go there.", correct: "were", options: [
                    "am",
                    "was",
                    "were",
                    "be"
                ]}
            ],
            advanced: [
                { question: "By the time you arrive, I ___ for two hours.", correct: "will have been waiting", options: [
                    "will have been waiting",
                    "will be waiting",
                    "am waiting",
                    "was waiting"
                ]},
                { question: "If he ___ harder, he would have passed the exam.", correct: "had studied", options: [
                    "study",
                    "had studied",
                    "studies",
                    "studied"
                ]},
                { question: "It’s the best movie I ___ ever seen.", correct: "have", options: [
                    "have",
                    "had",
                    "will have",
                    "was"
                ]},
                { question: "He was very tired, ___ he continued working.", correct: "but", options: [
                    "so",
                    "but",
                    "although",
                    "because"
                ]},
                { question: "They ___ to the party, but they decided not to go.", correct: "were invited", options: [
                    "were invited",
                    "invited",
                    "have invited",
                    "had invited"
                ]},
                { question: "I wouldn’t have gone if I ___ known.", correct: "had", options: [
                    "have",
                    "would have",
                    "had",
                    "will"
                ]},
                { question: "She was the only one who ___ the right answer.", correct: "knew", options: [
                    "knew",
                    "know",
                    "was knowing",
                    "knows"
                ]},
                { question: "Had I known about the meeting, I ___ earlier.", correct: "would have come", options: [
                    "would come",
                    "would have come",
                    "will come",
                    "came"
                ]},
                { question: "He can’t find his keys, which is why he ___ be at home.", correct: "must", options: [
                    "must",
                    "should",
                    "might",
                    "could"
                ]},
                { question: "They ___ already left when I got to the station.", correct: "had", options: [
                    "had",
                    "have",
                    "will",
                    "are"
                ]}
            ]
        };

        let totalQuestions = 0;
        let correctAnswers = 0;

        // Função para gerar uma pergunta aleatória
        function generateQuestion(level) {
            const levelQuestions = questions[level];
            const randomIndex = Math.floor(Math.random() * levelQuestions.length);
            const questionData = levelQuestions[randomIndex];
            displayQuestion(questionData);
            totalQuestions++;
        }

        // Função para exibir a pergunta e alternativas
        function displayQuestion(questionData) {
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            const feedbackElement = document.getElementById('feedback');

            questionElement.innerText = questionData.question;
            optionsElement.innerHTML = ''; // Limpa as opções anteriores
            feedbackElement.innerHTML = ''; // Limpa o feedback anterior

            questionData.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.innerText = option;
                button.onclick = () => {
                    checkAnswer(option, questionData.correct, button);
                    // Passa imediatamente para a próxima pergunta após a resposta
                    setTimeout(() => generateQuestion('intermediate'), 1000);  // Ajuste para o nível correto
                };
                optionsElement.appendChild(button);
            });
        }

        // Função para verificar a resposta
        function checkAnswer(selectedOption, correctAnswer, button) {
            const feedbackElement = document.getElementById('feedback');
            if (selectedOption === correctAnswer) {
                button.classList.add('correct');
                feedbackElement.innerHTML = "Resposta correta! 🎉";
                correctAnswers++;
            } else {
                button.classList.add('incorrect');
                feedbackElement.innerHTML = "Resposta incorreta. ❌";
            }

            // Desabilita os botões após a resposta ser selecionada
            const buttons = document.querySelectorAll('.option-button');
            buttons.forEach(btn => btn.disabled = true);
        }
    </script>

</body>
</html>
