<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratique Inglês - Quiz Interativo</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 { margin-top: 30px; }
        .level-buttons button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            box-shadow: 2px 2px 5px #000;
            transition: transform 0.2s;
        }
        .level-buttons button:hover { transform: translateY(-5px); }
        .beginner { background-color: #2196f3; }
        .intermediate { background-color: #ff9800; }
        .advanced { background-color: #e91e63; }
        #question { margin-top: 30px; font-size: 24px; min-height: 60px; }
        #answers button {
            display: block;
            margin: 10px auto;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #000;
            background-color: #f0f0f0;
            width: 60%;
            transition: background-color 0.3s;
        }
        #answers button:hover { background-color: #b0b0b0; }
        #feedback { margin-top: 20px; min-height: 30px; font-size: 20px; color: #ffd700; }
        #score { margin-top: 30px; font-size: 22px; color: #00ff7f; }
        footer { margin-top: 50px; font-size: 14px; color: #aaa; }
    </style>
</head>
<body>
    <h1>Pratique Inglês - Quiz Interativo</h1>
    <div class="level-buttons">
        <button class="beginner" onclick="startQuiz('beginner')">Iniciante</button>
        <button class="intermediate" onclick="startQuiz('intermediate')">Intermediário</button>
        <button class="advanced" onclick="startQuiz('advanced')">Avançado</button>
    </div>
    <div id="question">Escolha um nível para iniciar o quiz.</div>
    <div id="answers"></div>
    <div id="feedback"></div>
    <div id="score">Pontuação: 0</div>
    <footer>&copy; 2025 - Sistema de Prática de Inglês</footer>
    <script>
        const questions = {
            beginner: Array.from({length: 50}, (_, i) => ({
                question: `Beginner question ${i + 1}?`,
                options: ['a) Apple', 'b) Banana', 'c) Orange', 'd) Grape', 'e) Mango'],
                answer: 'a'
            })),
            intermediate: Array.from({length: 50}, (_, i) => ({
                question: `Intermediate question ${i + 1}?`,
                options: ['a) House', 'b) Car', 'c) Tree', 'd) Road', 'e) Bridge'],
                answer: 'b'
            })),
            advanced: Array.from({length: 50}, (_, i) => ({
                question: `Advanced question ${i + 1}?`,
                options: ['a) Complex', 'b) Simple', 'c) Abstract', 'd) Concrete', 'e) Dynamic'],
                answer: 'c'
            }))
        };

        let currentLevel = '';
        let currentQuestions = [];
        let answeredCount = 0;
        let correctCount = 0;

        function startQuiz(level) {
            currentLevel = level;
            answeredCount = 0;
            correctCount = 0;
            currentQuestions = shuffleArray([...questions[level]]);
            showNextQuestion();
        }

        function showNextQuestion() {
            if (answeredCount === 10) {
                showScore();
                return;
            }
            const q = currentQuestions[answeredCount];
            document.getElementById('question').innerText = q.question;
            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = '';
            q.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.innerText = option;
                button.onclick = () => checkAnswer(option[0]);
                answersDiv.appendChild(button);
            });
            document.getElementById('feedback').innerText = '';
        }

        function checkAnswer(selected) {
            const correct = currentQuestions[answeredCount].answer;
            if (selected === correct) {
                correctCount++;
                document.getElementById('feedback').innerText = 'Correto!';
            } else {
                document.getElementById('feedback').innerText = `Errado! Resposta correta: ${correct}`;
            }
            answeredCount++;
            setTimeout(showNextQuestion, 1000);
        }

        function showScore() {
            const score = correctCount;
            let grade;
            if (score === 10) grade = 'A+';
            else if (score >= 9) grade = 'A';
            else if (score >= 8) grade = 'A-';
            else if (score >= 7) grade = 'B+';
            else if (score >= 6) grade = 'B';
            else if (score >= 5) grade = 'C';
            else if (score >= 4) grade = 'D';
            else grade = 'D-';

            document.getElementById('question').innerText = `Você acertou ${score} de 10 perguntas. Nota: ${grade}`;
            document.getElementById('answers').innerHTML = '';
            document.getElementById('feedback').innerText = '';
            document.getElementById('score').innerText = `Pontuação final: ${score}/10`;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
